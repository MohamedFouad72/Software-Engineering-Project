{% extends "base.html" %}

{% block title %}Add Room{% endblock %}

{% block content %}
<section class="card">
  <h1 class="page-title">Add New Room</h1>
  <form method="POST" class="form-grid">
    <div>
      <label for="building">Building</label>
      <input type="text" id="building" name="building" required placeholder="e.g., ENG" />
    </div>
    <div>
      <label for="number">Room Number</label>
      <input type="text" id="number" name="number" required placeholder="e.g., 204" />
    </div>
    <div>
      <label for="status">Status</label>
      <select id="status" name="status" required>
        <option value="Available">Available</option>
        <option value="Occupied">Occupied</option>
      </select>
    </div>
    <div class="actions-row">
      <button type="submit">Add Room</button>
      <a class="btn secondary" href="{{ url_for('admin.manage_rooms') }}">Cancel</a>
    </div>
  </form>
</section>
{% endblock %}
