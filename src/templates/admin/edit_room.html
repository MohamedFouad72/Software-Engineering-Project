{% extends "base.html" %}

{% block title %}Edit Room{% endblock %}

{% block content %}
<section class="card">
  <h1 class="page-title">Edit Room</h1>
  <form method="POST" class="form-grid">
    <div>
      <label for="building">Building</label>
      <input type="text" id="building" name="building" required value="{{ room.building }}" />
    </div>
    <div>
      <label for="number">Room Number</label>
      <input type="text" id="number" name="number" required value="{{ room.number }}" />
    </div>
    <div>
      <label for="status">Status</label>
      <select id="status" name="status" required>
        <option value="Available" {% if room.status == 'Available' %}selected{% endif %}>Available</option>
        <option value="Occupied" {% if room.status == 'Occupied' %}selected{% endif %}>Occupied</option>
      </select>
    </div>
    <div class="actions-row">
      <button type="submit">Save Changes</button>
      <a class="btn secondary" href="{{ url_for('admin.manage_rooms') }}">Cancel</a>
    </div>
  </form>
</section>
{% endblock %}
